<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Invoice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create New Invoice</h1>

    <form id="invoiceForm">
      <div class="form-group">
        <label>Client Name</label>
        <input type="text" name="clientName" required />
      </div>

      <div class="form-group">
        <label>Client Email</label>
        <input type="email" name="clientEmail" required />
      </div>

      <div class="form-group">
        <label>Invoice Number</label>
        <input type="text" name="invoiceNumber" required />
      </div>

      <div class="form-group">
        <label>Issue Date</label>
        <input type="date" name="issueDate" required />
      </div>

      <div class="form-group">
        <label>Due Date</label>
        <input type="date" name="dueDate" required />
      </div>

      <hr/>

      <h2>Invoice Items</h2>
      <div id="itemsContainer">
        <div class="item-row">
          <input type="text" placeholder="Description" name="description[]" required />
          <input type="number" placeholder="Qty" name="quantity[]" min="1" required />
          <input type="number" placeholder="Unit Price" name="unitPrice[]" step="0.01" required />
        </div>
      </div>

      <button type="button" onclick="addItem()">âž• Add Item</button>
      <br/><br/>
      <button type="submit" class="btn">ðŸ’¾ Save Invoice</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
